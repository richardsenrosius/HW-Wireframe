<!-- 1. Your HTML should have each of the following sections:
		* Header -done-
		* Nav -done-
		* Aside (With a Heading)
		* Section (With a Heading)
		* Article (With a Heading) contained within the Section
		* Headers contained within the Article
		* Paragraph contained within the Article -->

<!DOCTYPE html>
<html>
<head>
	<title> HW Wireframe </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header> 

		<p> Header <p>
	</header>

	<nav>
		<p>Nav</p>	
	</nav>

	

	<section>	
		<heading>
			<p>section</p>
		</heading>

		<article>
			<heading>
				<p>article</p>
			</heading>
			<h1> <p> h1, h2, h3 </p> </h1>
			<p> p </p>
		</article>
	</section>


	<aside>
		<heading>
			<p>asside</p>
		</heading>
	</aside>

	<footer>
		<p>Footer</p>
	</footer>
</body>



</html>
